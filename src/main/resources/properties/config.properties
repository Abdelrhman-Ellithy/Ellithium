# Important: Don't Delete any property key

#Specify the number of retries to a test or a scenario if it fails
retryCountOnFailure=0

# defaultElementWaitTimeout in seconds
defaultElementWaitTimeout=60

# defaultElementPollingTime in ms
defaultElementPollingTime=50

# Enable/disable Automatic Web and Mobile Platform Test case Execution
recordGUITestExecution=true

# Enable/disable Automatic Attachment for Web and Mobile Platform Test case Execution (only if) recordGUITestExecution=true
attachRecordedGUITestExecutionToReport=true