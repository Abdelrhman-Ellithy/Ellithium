name: ğŸš€ Create Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - develop

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      new_methods: ${{ steps.detect-changes.outputs.new_methods_count }}
      new_classes: ${{ steps.detect-changes.outputs.new_classes_count }}
      modified_methods: ${{ steps.detect-changes.outputs.modified_methods_count }}
      modified_classes: ${{ steps.detect-changes.outputs.modified_classes_count }}
      change_report: ${{ steps.detect-changes.outputs.change_report }}
      files_modified: ${{ steps.detect-changes.outputs.files_modified }}
      lines_added: ${{ steps.detect-changes.outputs.lines_added }}
      lines_removed: ${{ steps.detect-changes.outputs.lines_removed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make script executable
        run: chmod +x scripts/detect-java-changes.sh

      - name: Detect changes since last release
        id: detect-changes
        run: |
          # Get the last tag for comparison
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~10")
          CURRENT_SHA=$(git rev-parse HEAD)
          
          echo "ğŸ” Analyzing changes from $LAST_TAG to $CURRENT_SHA"
          
          # Run our enhanced change detection script
          ./scripts/detect-java-changes.sh "$LAST_TAG" "$CURRENT_SHA" "/tmp/release_analysis"
          
          # Set outputs for the release job
          echo "new_methods_count=$NEW_METHODS_COUNT" >> $GITHUB_OUTPUT
          echo "new_classes_count=$NEW_CLASSES_COUNT" >> $GITHUB_OUTPUT
          echo "modified_methods_count=$MODIFIED_METHODS_COUNT" >> $GITHUB_OUTPUT
          echo "modified_classes_count=$MODIFIED_CLASSES_COUNT" >> $GITHUB_OUTPUT
          echo "files_modified=$FILES_MODIFIED" >> $GITHUB_OUTPUT
          echo "lines_added=$LINES_ADDED" >> $GITHUB_OUTPUT
          echo "lines_removed=$LINES_REMOVED" >> $GITHUB_OUTPUT
          
          # Get the change report
          if [ -f "/tmp/release_analysis/analysis/change_report.md" ]; then
            echo "change_report<<EOF" >> $GITHUB_OUTPUT
            cat "/tmp/release_analysis/analysis/change_report.md" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "change_report=No changes detected" >> $GITHUB_OUTPUT
          fi

  create-release:
    needs: detect-changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## ğŸ¯ Release v${{ steps.get_version.outputs.version }}
            
            ### ğŸ“Š Change Summary
            - **New Methods:** ${{ needs.detect-changes.outputs.new_methods }}
            - **New Classes:** ${{ needs.detect-changes.outputs.new_classes }}
            - **Modified Methods:** ${{ needs.detect-changes.outputs.modified_methods }}
            - **Modified Classes:** ${{ needs.detect-changes.outputs.modified_classes }}
            - **Files Modified:** ${{ needs.detect-changes.outputs.files_modified }}
            - **Lines Added:** ${{ needs.detect-changes.outputs.lines_added }}
            - **Lines Removed:** ${{ needs.detect-changes.outputs.lines_removed }}
            
            ### ğŸ” Detailed Changes
            ${{ needs.detect-changes.outputs.change_report }}
            
            ---
            *This release was automatically generated by the Ellithium Enhanced Release System*
          draft: false
          prerelease: false

  notify-team:
    needs: [detect-changes, create-release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Release v${{ needs.detect-changes.outputs.version }} created successfully!"
          echo "ğŸ“Š Changes detected:"
          echo "  - New Methods: ${{ needs.detect-changes.outputs.new_methods }}"
          echo "  - New Classes: ${{ needs.detect-changes.outputs.new_classes }}"
          echo "  - Modified Methods: ${{ needs.detect-changes.outputs.modified_methods }}"
          echo "  - Modified Classes: ${{ needs.detect-changes.outputs.modified_classes }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Release creation failed!"
          echo "Please check the workflow logs for details."
