# Important: Don't Delete any property key


# Define the base path for log files
property.basePath=Test-Output/Logs
property.fileName=FullTestExecution.log
property.htmlFileName=FullTestExecution.html

# Specify the appenders to be used
appenders=file, console, html

# File appender configuration with rolling policy
appender.file.type=RollingFile
appender.file.name=FileAppender
appender.file.fileName=${basePath}/${fileName}
appender.file.filePattern=${basePath}/Test-%d{yyyy-MM-dd}-%i.log.gz
appender.file.append=false
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n

# Adding a rolling policy to handle file rollover
appender.file.policies.type=Policies
appender.file.policies.time.type=TimeBasedTriggeringPolicy
appender.file.policies.time.interval=1
appender.file.policies.time.modulate=true
appender.file.policies.size.type=SizeBasedTriggeringPolicy
appender.file.policies.size.size=10MB

# Console appender configuration
appender.console.type=Console
appender.console.name=ConsoleAppender
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n

# HTML appender configuration with Allure-like styling
appender.html.type=File
appender.html.name=HtmlAppender
appender.html.fileName=${basePath}/${htmlFileName}
appender.html.layout.type=HTMLLayout
appender.html.layout.title=Test Execution Logs
appender.html.layout.datePattern=yyyy-MM-dd HH:mm:ss
appender.html.layout.locationInfo=true
appender.html.layout.fontName=Roboto
appender.html.layout.fontSize=14

# Root logger configuration - set to INFO to suppress DEBUG/TRACE from third-party libs
rootLogger.level=INFO
rootLogger.appenderRefs=file, console, html
rootLogger.appenderRef.file.ref=FileAppender
rootLogger.appenderRef.console.ref=ConsoleAppender
rootLogger.appenderRef.html.ref=HtmlAppender

# Suppress verbose logging from third-party libraries
logger.xbean.name=org.apache.xbean
logger.xbean.level=WARN
logger.xbean.appenderRefs=file
logger.xbean.appenderRef.file.ref=FileAppender

logger.zippackage.name=org.apache.poi.openxml4j.opc.ZipPackage
logger.zippackage.level=WARN
logger.zippackage.appenderRefs=file
logger.zippackage.appenderRef.file.ref=FileAppender

logger.relationship.name=org.apache.poi.openxml4j.opc.PackageRelationshipCollection
logger.relationship.level=WARN
logger.relationship.appenderRefs=file
logger.relationship.appenderRef.file.ref=FileAppender

logger.pdtype1font.name=org.apache.pdfbox.pdmodel.font.PDType1Font
logger.pdtype1font.level=WARN
logger.pdtype1font.appenderRefs=file
logger.pdtype1font.appenderRef.file.ref=FileAppender

# Allow your custom Logger at INFO level
logger.ellithium.name=Ellithium.core.logging.Logger
logger.ellithium.level=INFO
logger.ellithium.additivity=false
logger.ellithium.appenderRefs=file, console, html
logger.ellithium.appenderRef.file.ref=FileAppender
logger.ellithium.appenderRef.console.ref=ConsoleAppender
logger.ellithium.appenderRef.html.ref=HtmlAppender

# Keep Maven at INFO level (removed TRACE to reduce noise)
logger.org.name=org.apache.maven
logger.org.level=WARN
logger.org.appenderRefs=file
logger.org.appenderRef.file.ref=FileAppender